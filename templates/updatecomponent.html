				<!-- Main -->
					<div id="main" class="alt">

						<section id="contact">
                            <div  style="padding-left: 100px; padding-right: 50%">
                                <section>
                                    <header class="major">
                                        <h2>Update Component Details</h2>
                                    </header>
    
                                    <form method="post" action="/updatecomponent/{{component_to_update.compID}}">
                                        <div >
                                            <div class="field half">
                                                <label for="name">Component category</label>
                                                <select name="catID">
                                                    {% for row in category %}
                                                    
                                                    <option value="{{row.catID}}" {% if row.Selected %}selected="selected"{% endif %}>{{ row.catName }}</option>
                                                    
                                                    {% endfor %}

                                                </select>
                                      
                                            <br>
                                                
                                                <label for="compName">Component Name</label>
                                                <input type="text" name="compName" id="compName" value="{{component_to_update.compName}}" required />
                                                <br>
                                                
                                                <label for="compBrand">Component Brand</label>
                                                <input type="text" name="compBrand" id="compBrand"  value="{{component_to_update.compBrand}}" required />   
                                            
                                                <br>
                                            
                                                <label for="compPrice">Component Price</label>
                                                <input style="color:black" type="number" step="any" name="compPrice" id="compPrice"  value="{{component_to_update.compPrice}}" required />
                                                <br>
                                            <br>
                                               
                                                
                                            <br>
                     
                                            <div >
                                                <br>
                                                <ul class="actions">
                                                    <br>
                                                    <li><input type="submit" value="Update Component" class="primary" /></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </form>
                                </section>
